        - name: prepare-artifacts
          image: golang:1.24
          command:
            - sh
            - -c
            - |
              if [ "$(find /artifacts -mindepth 1 ! -name 'lost+found' -print -quit 2>/dev/null)" = "" ]; then
                echo "Preparing /artifacts directory..."
                git clone https://github.com/flashbots/builder-playground.git
                cd builder-playground
                go clean -cache -modcache
                go mod tidy
                go build -o builder-playground .
                ./builder-playground cook l1 \
                  --latest-fork \
                  --use-reth-for-validation \
                  --output /artifacts/output \
                  --genesis-delay 15 \
                  --log-level debug \
                  --dry-run
              else
                echo "/artifacts already exists and is not empty. Skipping preparation."
              fi

              sleep infinity
          volumeMounts:
            - mountPath: /artifacts
              name: artifacts


  volumeClaimTemplates:
    - metadata:
        name: artifacts
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
        storageClassName: longhorn
